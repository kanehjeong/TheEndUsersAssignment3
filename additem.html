<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStackApp</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/style.css">

    
    
</head>

<body>
    

    <!-- the top bar -->
    <div id="top-bar">
        <ul>
            <li><a id="refresh-icon" href="#"><i class="glyphicon glyphicon-refresh"></i></a>
            <li><span id="add-item-title" class="topbar-title"></span></li>
            <li><a id="gear-icon" href="#"><i class="glyphicon glyphicon-cog"></i></a></li>
        </ul>
    </div>

    
    <!-- contains the left menu and the content -->
    <div id="layout">
        
        
        <ul id="menu">
            <li class="pure-menu-item"><a href="home.html" class="pure-menu-link"><i class="glyphicon glyphicon-home"></i><br>Home</a></li>
            <li class="pure-menu-item"><a href="mygold.html" class="pure-menu-link"><b>Au</b><br>My Gold</a></li>
            <li class="pure-menu-item"><a href="mysilver.html" class="pure-menu-link"><b>Ag</b><br>My Silver</a></li>
            <li class="pure-menu-item"><a href="myplatinum.html" class="pure-menu-link"><b>Pt</b><br>My Platinum</a></li>
            <li class="pure-menu-item"><a href="index.html" class="pure-menu-link"><i class="glyphicon glyphicon-off"></i><br>Logout</a></li>
        </ul>

        
     
        
        <p id="content-title">
            <i class="fa fa-caret-left"></i>
            Add Item
        </p>
        
        
        <div id="content" class="group">
        
       
              
        
        
            <div class="col span_1_of_3">
            
                <img class="img-responsive" src="resources/img/gold_coin.jpg" alt="Stack Image">
            </div>
            
            
            
            <div class="col span_1_of_3">

                <table class="item-table">
                    <tr>
                        <td>Metal</td>
                        <td>
                            <select>
                                <option value="gold">Gold</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td>
                            <select>
                                <option value="useagle">US Eagle</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Purchase Date</td>
                        <td>
                            <select>
                                <option value="date">04 March 2015</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Qty.</td>
                        <td>
                            <input type="number" name="qty" value="1">
                        </td>
                    </tr>
                    <tr>
                        <td>Premium</td>
                        <td>
                            <input type="number" name="qty" value="47.00">
                        </td>
                    </tr>
                    <tr>
                        <td>Unit Price</td>
                        <td>
                            <input type="number" name="qty" value="1250.60">
                        </td>
                    </tr>
                    <tr>
                        <td>Gold %</td>
                        <td>0.999</td>
                    </tr>
                    <tr>
                        <td>Weight/unit (g)</td>
                        <td>1.244</td>
                    </tr>
                    <tr>
                        <td>Gold g/u</td>
                        <td>1.244</td>
                    </tr>
                    <tr>
                        <td>Gold ozt/u</td>
                        <td>0.0400</td>
                    </tr>
                    <tr>
                        <td>Total au (ozt)</td>
                        <td>0.0400</td>
                    </tr>
                    <tr>
                        <td><b>TOTAL</b></td>
                        <td>1199.10</td>
                    </tr>
                </table>
                
                <a href="home.html">Cancel</a> <button type="button">Save to My Stack</button>
                
            </div>
        
        </div>
        
        
    </div>
    
   

</body>
</html>
